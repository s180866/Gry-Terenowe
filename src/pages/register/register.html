<ion-header>

  <ion-navbar>
    <ion-title>Rejestracja</ion-title>
  </ion-navbar>

</ion-header>

<form (submit)="registerUser()">
  <ion-list>

    <ion-item>
      <ion-label fixed>Login</ion-label>
      <ion-input type="text" name="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password"></ion-input>
    </ion-item>

    <div class="buttons">
      <button ion-button color="primary" block class="btn btn__login">Zarejestruj siÄ™</button>
    </div>

    <div>
      <button ion-button color="primary" block class="btn btn__login">Google +</button>
    </div>

  </ion-list>
</form>
