<ion-header>
  <ion-navbar>
    <ion-title class="title">Znajomi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let user of contacts">
      <ion-thumbnail item-start>
        <img src="http://lorempixel.com/100/100/sports/">
      </ion-thumbnail>
      <h2 class="contact--name">{{user.name}}</h2>
      <button ion-button clear item-end (click)="showMoreDetails(user)">Zobacz</button>
    </ion-item>

  </ion-list>
</ion-content>
